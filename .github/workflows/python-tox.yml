name: Python Tox CI

on:
  push:
    branches:
      - main  
      - 'tests/*'  

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Python versions you want to test against

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Tox and Poetry
      run: |
        pip install tox
        pip install poetry
    - name: Install Dependencies
      run: poetry install
    - name: Run Tox
      run: tox
